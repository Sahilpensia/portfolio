
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;

        }
        .wrapper{
            height: 500px;
            width: 500px;
            border: 2px solid red;
            position: relative;
        }
        .w-1{
            height: 50px;
            width: 50px;
            border: 2px solid green;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="w-1">

        </div>
    </div>
    
</body>
</html>
